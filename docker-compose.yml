version: "3.9"
networks:
  customnetwork:
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24

services:
  app-a1:
    build: ./apps/app_a/
    command: elixir --name "app-a@172.16.238.11" --cookie secret --no-halt -S mix run
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - START_SERVER=true
    networks:
      customnetwork:
        ipv4_address: 172.16.238.11
  app-a2:
    build: ./apps/app_a/
    command: elixir --name "app-a@172.16.238.12" --cookie secret --no-halt -S mix run
    networks:
      customnetwork:
        ipv4_address: 172.16.238.12
  app-a3:
    build: ./apps/app_a/
    command: elixir --name "app-a@172.16.238.13" --cookie secret --no-halt -S mix run
    networks:
      customnetwork:
        ipv4_address: 172.16.238.13

  app-b1:
    build: ./apps/app_b/
    command: elixir --name "app-b@172.16.238.21" --cookie secret --no-halt -S mix run
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - START_SERVER=true
    networks:
      customnetwork:
        ipv4_address: 172.16.238.21
  app-b2:
    build: ./apps/app_b/
    command: elixir --name "app-b@172.16.238.22" --cookie secret --no-halt -S mix run
    networks:
      customnetwork:
        ipv4_address: 172.16.238.22
  app-b3:
